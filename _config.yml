# Jekyll configuration for AudioBooks
title: "The Complete Sherlock Holmes AudioBooks"
description: "A collection of Arthur Conan Doyle's Sherlock Holmes stories"
baseurl: "/AudioBooks" # the subpath of your site, e.g. /blog
url: "https://brigham4210.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - .github/
  - README.md
  - License.md
  - Security.md

# Collections (optional - for organizing stories)
collections:
  stories:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"